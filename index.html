<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./main.css">

<body onload="initGame()" >
    <div class="game-container">
        <div class="level-select">
            <ul>
                <li>
                    <input onclick="setGame(this)" name="level" value="2" id="4" type="radio" checked >
                    <label for="4">Easy</label>
                </li>
                <li>
                    <input onclick="setGame(this)" name="level" value="12" id="8" type="radio">            
                    <label for="8">Medium</label>
                </li>
                <li>
                    <input onclick="setGame(this)" name="level" value="30" id="12" type="radio" >
                    <label for="12">Hard</label>                    
                </li>
            </ul>
        </div>
        <div class="game-info">
            <span>LIVES <span class="livesLeft"></span></span>
            <span style="cursor: pointer;" onclick="initGame()" class="status">ðŸ™‚</span>
            <span  class="timer">0</span>
        </div>
        <div class="game-msg"></div>
        <div class="board-container"></div>
    </div>
    <script src="./utils.js"></script>
    <script src="./game.js"></script>
</body>
</html>
